
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Agon VDP installer</title>
    <meta
      name="description"
      content="Easily allow users to install Agon VDP firmware from a web browser"
    />
    <meta name="viewport" content="width=device-width" />
    <meta name="color-scheme" content="dark light" />
    <style>
      body {
        font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI",
          Roboto, Ubuntu, sans-serif;
        padding: 0;
        margin: 0;
        line-height: 1.4;
      }
      .content {
        max-width: 600px;
        margin: 0 auto;
        padding: 12px;
      }
      fieldset {
        border: none;
        padding: 0;
        margin: 0;
      }
      legend {
        font-weight: bold;
        margin-bottom: 0.5em;
      }
      fieldset hr {
        border: none;
        border-top: 1px dashed #ccc;
        width: 45%;
        margin: 1em 0 1em 1.5em; /* indent left */
      }
      h2 {
        margin-top: 2em;
      }
      h3 {
        margin-top: 1.5em;
      }
      a {
        color: #03a9f4;
      }
      .invisible {
        visibility: hidden;
      }
      .hidden {
        display: none;
      }
      esp-web-install-button[install-unsupported] {
        visibility: inherit;
      }
      .content pre {
        max-width: 100%;
        overflow-y: auto;
      }
      .footer {
        margin-top: 24px;
        border-top: 1px solid #666;
        padding-top: 16px;
        text-align: center;
        color: #666;
        font-size: 0.8em;
      }
      .footer .initiative {
        font-style: italic;
        margin-top: 16px;
      }
      .footer a {
        color: #666;
      }
      .footer a:hover {
        text-decoration: underline;
      }
      table {
        border-spacing: 0;
      }
      td {
        padding: 8px;
        border-bottom: 1px solid #ccc;
      }
      .radios li {
        list-style: none;
        line-height: 2em;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #333;
          color: #fff;
        }
        a {
          color: #58a6ff;
        }
      }
    </style>
    <script type="module" src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js?module"></script>
  </head>
  <body>
    <div class="content">
      <h1>Agon VDP installer</h1>
      <p>This web installer is available in browsers with Web Serial support, such as Google Chrome or Microsoft Edge. Please see the <a href="https://github.com/envenomator/envenomator.github.io">documentation</a> for other installation methods.</p>
      <fieldset class="radios">
        <legend>Select firmware:</legend>
        <!--RELEASES-->
        <li><label><input type="radio" name="type" value="agonplatform-v2.15.0" /> AgonPlatform VDP v2.15.0</label></li>
        <li><label><input type="radio" name="type" value="agonplatform-v2.14.1" /> AgonPlatform VDP v2.14.1</label></li>
        <li><label><input type="radio" name="type" value="quark-v1.04" /> Quark VDP v1.0.4</label></li>
        <hr>
        <li><label><input type="radio" name="type" value="recovery" /> Agon recovery utility (<a href="https://github.com/envenomator/agon-recovery#preparation">requirements</a>)</label></li>
        <p class="button-row">
          <esp-web-install-button class="invisible"></esp-web-install-button>
        </p>
      </fieldset>

      <div class="footer">
          Agon VDP installer is powered by <a href="https://esphome.github.io/esp-web-tools/">ESP Web Tools</a>
      </div>
    </div>
    <script>
      document.querySelectorAll('input[name="type"]').forEach(radio =>
        radio.addEventListener("change", () => {
          const button = document.querySelector('esp-web-install-button');
          button.manifest = `firmware/manifest_${radio.value}.json`;
          button.classList.remove('invisible');
        }
      ));
    </script>
  </body>
</html>
